<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood and Music Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mood Prediction and Music Recommendation</h1>
        </header>
        
        <main>
            <form id="imageForm" enctype="multipart/form-data">
                <label for="imageUpload">Upload an Image:</label>
                <input type="file" name="image" id="imageUpload" accept="image/*" required>
                <button type="submit">Predict Mood</button>
            </form>
            
            <div id="result">
                <h3>Predicted Mood: <span id="moodResult">N/A</span></h3>
                <h3>Recommended Music:</h3>
                <ul id="songList"></ul>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 Mood and Music App</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
